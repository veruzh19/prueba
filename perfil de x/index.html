<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de X</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <style>
        body {
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
            background-color: #f5f8fa;
            margin: 0;
            padding: 0;
        }

        .contenedor {
            max-width: 768px;
            margin: 0 auto;
            background-color: #ffffff;
            

        }

        .header {
            background-color: #ffffff;
            padding: 10px;
            color: #0e0d0d;
            text-align: left;
            font-size: 24px;
            font-weight: bold;
            display: flex;
            align-items: center;
        }

        .header img {
            width: 35px;
            padding-right: 10px;
        }

        .imagenCabezera img {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .fotoPerfil {
            position: absolute;
            width: 150px;
            height: 150px;
            margin-top: -75px;
            margin-left: 20px;
            border: 4px solid white;
            border-radius: 50%;
            overflow: hidden;
        }

        .fotoPerfil img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .cabezera {
            padding: 20px;
            text-align: left;
            margin-top: 80px; 
        }

        .cabezera h2 {
            margin: 2px 0;
            font-size: 25px;
        }

        .cabezera p {
            color: #657786;
            font-size: 17px;
        }

        .cabezera span{
            padding: 2px;
            font-size: 10px;
        }

        .navegacion {
            display: flex;
            justify-content: space-around;
            padding: 10px;
            border-top: 1px solid #e1e8ed;
            border-bottom: 1px solid #e1e8ed;
            background-color: #ffffff;
        }

        .navegacion a {
            text-decoration: none;
            color: #484f53;
            font-weight: bold;
        }

        .tweets {
            padding: 20px;
        }

        .tweet {
            border-bottom: 1px solid #e1e8ed;
            padding: 10px 0;
        }

        .tweet h3 {
            display: inline;
            margin: 0;
            font-size: 16px;
            color: #43494d;
        }

        .tweet p {
            margin: 5px 0;
            font-size: px;
            color: #14171a;
        }
        
        .tweet img{
            height: 500px;
        }
        .iconos {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 10px 0;
            gap: 15px;
        }

        .iconos img {
            width: 30px;
            height: 30px;
            filter: grayscale(100%);
            transition: filter 0.3s;
            cursor: pointer;
        }

        .iconos img:hover {
            filter: none;
        }

        .iconos img:last-child {
            margin-top: 20px;
        }
        .perfil-info {
            display: flex;
            align-items: center;
            gap: 15px;
            margin-top: 15px;
        }

        .perfil-info img {
            width: 16px;
            height: 16px;
        }

        .perfil-info span {
            color: #657786;
            font-size: 14px;
        }
        .tweet-icons {
            display: flex;
            justify-content: space-around;
            padding-top: 10px;
        }

        .tweet-icons img {
            width: 20px;
            height: 20px;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .tweet-icons img:hover {
            transform: scale(1.2);
        }
       
    </style>
</head>
<body>
    <div class="contenedor">
        <div class="row">
            <div class="col-1">
                <div class="iconos">
                    <img src="/x.svg" alt="X">
                    <img src="/casita.svg" alt="home">
                    <img src="/lupita.svg" alt="lupita">
                    <img src="/campanita.svg" alt="campana">
                    <img src="/carpetita.svg" alt="carpeta">
                    <img src="/icono guardados-fav.svg" alt="favoritos">
                    <img src="/schedule.svg" alt="schedule">
                    <img src="/user.svg" alt="user">
                    <img src="/opciones.svg" alt="opciones">
                    <img src="/tweet.svg" alt="tweet">
                </div>
            </div>
            <div class="col-10">
                <div class="header">
                    <img src="/flecha.svg" alt="">
                    Vegetta777
                    <img src="/verificado.svg" alt="">
                </div>
                
                <div class="imagenCabezera">
                    <img src="/0e9692cf-8739-48ec-91e0-8cc72d39b93a.jpg" alt="Imagen de cabecera">
                </div>
                <div class="fotoPerfil">
                    <img src="/5fb03f6c-681f-4e5c-832c-ce5037cc12d8.jpg" alt="Imagen de perfil">
                </div>
                <div class="cabezera">
                    <h2><strong>Vegetta777 </strong><img src="/verificado.svg" alt="Verificado" style="width: 18px; height: 18px;"></h2>
                    <p>@vegetta777</p>
                    <p >Cuando veas un unicornio en el cielo avísame! Salgamos del manicomio a buscarlo y seamos felices.</p>
                    <div class="perfil-info">
                        <img src="/schedule.svg" alt="Fecha de unión" style="margin-left: 20px;">
                        <span>Se unió en Enero 2011</span>
                    </div>
                    <div class="perfil-info">
                        <span><strong>1,7 M</strong> Siguiendo</span>
                        <span style="margin-left: 20px;"><strong>34,8 M</strong> Seguidores</span>
                    </div>
                </div>

                <div class="navegacion">
                    <a href="">Tweets</a>
                    <a href="">Tweets y respuestas</a>
                    <a href="">Medios</a>
                    <a href="">Me gusta</a>
                </div>

                <div class="tweets">
                    <div class="tweet">
                        <img src="/5fb03f6c-681f-4e5c-832c-ce5037cc12d8.jpg" alt="Foto perfil" style="width: 40px; height: 40px; border-radius: 50%; margin-right: 10px;">
                        <h3>Vegetta777 <img src="/verificado.svg" alt="Verificado" style="width: 16px; height: 16px;"></h3>
                        <p><strong>...</strong></p>
                        <img src="/k.jpg" alt="k">
                    </div>
                    <div class="tweet-icons">
                        <img src="/comentarios.svg" alt="Comentar"> <p>18,500</p>
                        <img src="/retweet.svg" alt="Retuitear"><p>10,895</p>
                        <img src="/like.svg" alt="Me gusta"><p>56,548</p>
                        <img src="/descargar.svg" alt="Descargar"><p>15,648</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
